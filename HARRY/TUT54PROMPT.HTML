<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERACTION USING ALERT, CONFIRM AND PROMPT</title>
</head>

<body>
    <h2>This is heading</h2>
    <SCRIPT>
// 1.ALERT in in-bbrowser Javascript- does not return anything
        alert("this is a message");
//2. PROMPT IN JS is used to take input from users.
        let name = prompt("What is your name?", "Guest");
        console.log(name);
//3. CONFIRM IN JS
        let deletePost = confirm("Do you really want to delete this post");
        if (deletePost) {
            //code to delete the post
            console.log("Your post has been deleted successfully");
        }
        else {
            //code to cancel deletion of the post
            console.log("Your post has not been deleted.");
        }  
    </SCRIPT>
</body>

</html>
