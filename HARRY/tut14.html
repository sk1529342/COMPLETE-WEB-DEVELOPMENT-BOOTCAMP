<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        p{
            border: 2px solid red;
        }
        /* id selector */
#redElement{
    color: red;
}
/* class slector */
.blueBg{
    background-color: blue;
}
/* Grouping selector */

footer, span{
    background-color: blue;
    color: red;
}
    </style>
    <!-- <link rel="stylesheet" href="tut13.css"> -->

</head>
<!-- Id is unique and class are multiple -->
<body>
    <h3>CSS Selectors</h3>
    <p id="redElement">This is a simple paragraph to demonstrate CSS Selectors</p>
    <p>This is a another simple paragraph to demonstrate CSS Selectors</p>
    <div>
        <p class="blueBg" id="redElement">This is yet another simple paragraph inside div to demonstrate CSS Selectors</p>
        <span>this is a span</span>
    </div>
    <footer>This is a footer</footer>
    
</body>
</html>
