<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in CSS</title>
    <style>
        #firstpara{
         color: blueviolet;    /* color by name */
         background-color: rgb(120, 242, 13);
        }
        #secondpara{
            color: rgb(138, 241, 12);/* color by rgb value */
            background-color: rgb(255, 81, 0);
        }
        #thirdpara{
            color: #ffff;/* color by hex value */
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!-- google search for hex color  -->
    <h2>this is my first Box</h2>
    <p id="firstpara">this is a paragraph from firts box</p>

    <h2>this is my second Box</h2>
    <p id="secondpara">this is a paragraph from second box</p>

    <h2>this is my third Box</h2>
    <p id="thirdpara">this is a paragraph from third box</p>

    
</body>
</html>
