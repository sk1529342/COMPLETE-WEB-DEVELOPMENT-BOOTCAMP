<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monipulating DOM(document object model) in Js</title>
</head>
<body>
    <div class="container" id="main">
        <ul id="nav">
            <li>HOME</li>
            <li>ABOUT US</li>
            <li>CONTACT  US</li>
            <li>HELP</li>
        </ul>
    </div>
    <div class="container">
        this is another container
    </div>
    <script>
        let main=document.getElementById("main");
        console.log(main);
        let nav=document.getElementById("nav");
        console.log(nav);
        let container=document.getElementsByClassName("container");
        console.log(container);
        let sel1=document.querySelector('#nav');
        console.log("selectors 1 returns", sel1);
        let sel2=document.querySelector('#nav>li');
        console.log("selectors 2 returns", sel2);
        let sel3=document.querySelector(".container");
        console.log("selecors 3 returns", sel3);
        let sel4= document.querySelectorAll('#nav>li');
        console.log("selectors 4 return", sel4);

    </script>
</body>
</html>
