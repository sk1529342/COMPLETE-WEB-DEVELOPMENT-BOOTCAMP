<!-- RESPONSIVE DESIGN:- 
1. Endless new resolutions and devices are difficult to support separately for a web developer
2. Responsive design is a way for a web developer to make his website adapt to all the devices and resolutions 
3. Responsive design is a necessity and not a luxury anymore!

VARIOUS WAYS TO ACHIEVE RESPONSIVE DESIGN:-
1. Setting up the viewport
2. Use max-width/max heights
3. Using CSS Media queries
4. Using rem/vh/vw units over pixels -->
